name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      - name: ğŸ”„ Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: ğŸ§¹ Clean iOS Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: ğŸ“¦ Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ› ï¸ Build iOS unsigned IPA
        run: |
          flutter build ipa --no-codesign

      - name: ğŸ“¤ Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: build/ios/ipa/*.ipa

      - name: ğŸ§ª (Optional) Archive Raw .app for future signing
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r unsigned_Runner.ipa Payload
        # If needed, you can also upload this:
        # uses: actions/upload-artifact@v4
        # with:
        #   name: manual-unsigned-ipa
        #   path: unsigned_Runner.ipa